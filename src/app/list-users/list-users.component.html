<div class="tableContainer">
    <table>
        <th>Name</th>
        <th>Email</th>
        <th>City</th>
        <th>Action</th>
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.address.city}}</td>
            <td><button (click)="editUser(user.id)">Edit</button></td>
        </tr>
    </table>
</div>
