<form [formGroup]="userForm" class="form-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>User Information</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div>
            <div>
                <mat-form-field class="full-width">
                  <mat-label>Name</mat-label>
                  <input formControlName="name" matInput>
                </mat-form-field>
                <mat-form-field class="full-width">
                  <mat-label>Username</mat-label>
                  <input formControlName="username" matInput>
                </mat-form-field>
                <mat-form-field class="full-width">
                  <mat-label>Email</mat-label>
                  <input formControlName="email" matInput>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width">
                    <mat-label>Street</mat-label>
                    <input formControlName="street" matInput>
                  </mat-form-field>
                  <mat-form-field class="full-width">
                    <mat-label>Suite</mat-label>
                    <input formControlName="suite" matInput>
                  </mat-form-field>
                  <mat-form-field class="full-width">
                    <mat-label>City</mat-label>
                    <input formControlName="city" matInput>
                  </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width">
                    <mat-label>Zipcode</mat-label>
                    <input formControlName="zipcode" matInput>
                  </mat-form-field>
                  <mat-form-field class="full-width">
                    <mat-label>Latitude</mat-label>
                    <input formControlName="lat" matInput>
                  </mat-form-field>
                  <mat-form-field class="full-width">
                    <mat-label>Longitude</mat-label>
                    <input formControlName="lng" matInput>
                  </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width">
                    <mat-label>Phone</mat-label>
                    <input formControlName="phone" matInput>
                  </mat-form-field>
                  <mat-form-field class="full-width">
                    <mat-label>Website</mat-label>
                    <input formControlName="website" matInput>
                  </mat-form-field>
                  <mat-form-field class="full-width">
                    <mat-label>Company Name</mat-label>
                    <input formControlName="companyName" matInput>
                  </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width">
                    <mat-label>Company Catch Phrase</mat-label>
                    <input formControlName="companyCatchPhrase" matInput>
                  </mat-form-field>
                  <mat-form-field class="full-width">
                    <mat-label>Company BS</mat-label>
                    <input formControlName="companyBs" matInput>
                  </mat-form-field>
            </div>
          </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button="" color="primary">Save</button>
      </mat-card-actions>
    </mat-card>
  </form>
